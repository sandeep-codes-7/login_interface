<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Signup</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            padding: 40px;
        }

        .form-container {
            display: none;
        }

        .form-container.active {
            display: block;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(0);
        }

        .toggle-text {
            text-align: center;
            margin-top: 20px;
            color: #666;
            font-size: 14px;
        }

        .toggle-text a {
            color: #667eea;
            text-decoration: none;
            cursor: pointer;
            font-weight: 600;
        }

        .toggle-text a:hover {
            text-decoration: underline;
        }

        .message {
            margin-bottom: 20px;
            padding: 12px;
            border-radius: 5px;
            text-align: center;
            display: none;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            display: block;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Login Form -->
        <div id="loginForm" class="form-container active">
            <h1>Login</h1>
            <div id="loginMessage" class="message"></div>
            <form onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label for="loginUsername">Username</label>
                    <input type="text" id="loginUsername" name="username" required>
                </div>
                <div class="form-group">
                    <label for="loginPassword">Password</label>
                    <input type="password" id="loginPassword" name="password" required>
                </div>
                <button type="submit">Login</button>
            </form>
            <div class="toggle-text">
                Don't have an account? <a onclick="toggleForms()">Sign up</a>
            </div>
        </div>

        <!-- Signup Form -->
        <div id="signupForm" class="form-container">
            <h1>Sign Up</h1>
            <div id="signupMessage" class="message"></div>
            <form onsubmit="handleSignup(event)">
                <div class="form-group">
                    <label for="signupUsername">Username</label>
                    <input type="text" id="signupUsername" name="username" required>
                </div>
                <div class="form-group">
                    <label for="signupPassword">Password</label>
                    <input type="password" id="signupPassword" name="password" required>
                </div>
                <button type="submit">Sign Up</button>
            </form>
            <div class="toggle-text">
                Already have an account? <a onclick="toggleForms()">Login</a>
            </div>
        </div>
    </div>

    <script>
        const API_URL = "http://localhost:8000";

        function toggleForms() {
            document.getElementById("loginForm").classList.toggle("active");
            document.getElementById("signupForm").classList.toggle("active");
            clearMessages();
        }

        function showMessage(formType, message, isSuccess) {
            const messageEl = document.getElementById(`${formType}Message`);
            messageEl.textContent = message;
            messageEl.className = `message ${isSuccess ? "success" : "error"}`;
        }

        function clearMessages() {
            document.getElementById("loginMessage").className = "message";
            document.getElementById("signupMessage").className = "message";
        }

        async function handleLogin(event) {
            event.preventDefault();
            const username = document.getElementById("loginUsername").value;
            const password = document.getElementById("loginPassword").value;

            try {
                const response = await fetch(`${API_URL}/api`, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/x-www-form-urlencoded",
                    },
                    body: `username=${encodeURIComponent(username)}&password=${encodeURIComponent(password)}`,
                });

                if (response.ok) {
                    const data = await response.json();
                    localStorage.setItem("token", data.access_token);
                    showMessage("login", "Login successful!", true);
                    setTimeout(() => {
                        // document.getElementById("loginUsername").value = "";
                        // document.getElementById("loginPassword").value = "";
                        window.location.href = "http://localhost:8000/home";
                    }, 1000);
                } else {
                    const error = await response.json();
                    showMessage("login", error.detail || "Login failed", false);
                }
            } catch (err) {
                showMessage("login", "Error: " + err.message, false);
            }
        }

        async function handleSignup(event) {
            event.preventDefault();
            const username = document.getElementById("signupUsername").value;
            const password = document.getElementById("signupPassword").value;

            try {
                const response = await fetch(`${API_URL}/signup`, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify({ username, password }),
                });

                if (response.ok) {
                    const data = await response.json();
                    showMessage("signup", `Account created! Welcome ${data.username}`, true);
                    setTimeout(() => {
                        document.getElementById("signupUsername").value = "";
                        document.getElementById("signupPassword").value = "";
                        toggleForms();
                    }, 1500);
                } else {
                    const error = await response.json();
                    showMessage("signup", error.detail || "Signup failed", false);
                }
            } catch (err) {
                showMessage("signup", "Error: " + err.message, false);
            }
        }
    </script>
</body>
</html>
